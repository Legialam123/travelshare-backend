<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu thành công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>TravelShare</h1>
    <div class="success">
        <h2 th:text="${message}">Mật khẩu đã được đổi thành công!</h2>
        <p>Bạn có thể đăng nhập vào TravelShare với mật khẩu mới ngay bây giờ.</p>
    </div>
</div>
</body>
</html>
