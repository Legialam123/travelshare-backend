<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lỗi đặt lại mật khẩu</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .error {
        color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>TravelShare</h1>
  <div class="error">
    <h2>Lỗi khi đặt lại mật khẩu</h2>
    <p th:text="${message}">Đã xảy ra lỗi!</p>
    <p>Vui lòng yêu cầu <a href="/TravelShare/forgot-password">đặt lại mật khẩu</a> mới.</p>
  </div>
</div>
</body>
</html>
