<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả giao dịch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 0 32px 0;
        }
        .logo {
            display: block;
            margin: 0 auto 18px auto;
            width: 120px;
            height: auto;
        }
        .status-row {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e6f9f1;
            border-radius: 20px;
            padding: 6px 18px 6px 12px;
            font-weight: 600;
            font-size: 1.15em;
            margin: 0 auto 24px auto;
            width: fit-content;
        }
        .status-icon {
            display: flex;
            align-items: center;
            margin-right: 8px;
        }
        .status-success {
            color: #34c759;
            font-weight: 600;
        }
        .info-list {
            margin: 0;
            padding: 0 32px;
            list-style: none;
        }
        .info-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            font-size: 1.08em;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 7px;
        }
        .label {
            color: #888;
            font-weight: 500;
        }
        .value {
            color: #222;
            font-weight: 500;
            text-align: right;
            max-width: 60%;
            word-break: break-all;
        }
        @media (max-width: 480px) {
            .container { border-radius: 0; box-shadow: none; margin: 0; }
            .info-list { padding: 0 10px; }
        }
    </style>
</head>
<body>
<div class="container">
    <img class="logo" src="https://pay.vnpay.vn/images/brands/logo-en.svg" alt="VNPay Logo">
    <div class="status-row">
        <span class="status-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#34c759" viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="8" fill="#34c759"/>
                <path d="M11.03 5.97a.75.75 0 0 0-1.06-1.06L7 7.94 6.03 7.03a.75.75 0 1 0-1.06 1.06l1.5 1.5a.75.75 0 0 0 1.06 0l3-3z" fill="#fff"/>
            </svg>
        </span>
        <span class="status-success">Giao dịch thành công</span>
    </div>
    <ul class="info-list">
        <li><span class="label">Mã giao dịch:</span> <span class="value" th:text="${transactionNo}"></span></li>
        <li><span class="label">Người thanh toán:</span> <span class="value" th:text="${from}"></span></li>
        <li><span class="label">Người nhận:</span> <span class="value" th:text="${to}"></span></li>
        <li><span class="label">Số tiền:</span> <span class="value" th:text="${amount} + ' ' + ${currency}"></span></li>
        <li><span class="label">Mô tả:</span> <span class="value" th:text="${description}"></span></li>
        <li><span class="label">Thời gian giao dịch:</span> <span class="value" th:text="${transactionTime}"></span></li>
        <li><span class="label">Trạng thái:</span> <span class="value" th:text="${status}"></span></li>
    </ul>
</div>
</body>
</html>
